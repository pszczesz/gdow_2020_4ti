<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabryka żelków</title>
    <link rel="stylesheet" href="styl9.css">
</head>
<body>
    <div id="up">
        <div id="gorny1">
            <a href="index.html"><img src="logo.png" alt="logo fabryki"></a>
        </div>
        <div id="gorny2">
            <a href="zamowienie.html">Zamówienie</a>
            
        </div>
    </div>
    <div id="baner">
        <h2>Zamów nasz produkt</h2>
    </div>
    <div id="main">
        <div id="lewy">
            <h1>Oferta</h1>
            <table>
                <tr>
                    <td>Kształty</td>
                    <td>Kolory</td>
                </tr>
                <tr>
                    <td>
                        <ol>
                            <li>miś</li>
                            <li>żabka</li>
                            <li>serce</li>
                        </ol>
                    </td>
                    <td>
                        <ol>
                            <li>niebieski</li>
                            <li>żółty</li>
                            <li>inny</li>
                        </ol>
                    </td>
                </tr>
            </table>
        </div>
        <div id="prawy">
            <label for="ksztalt">Podaj numer kształtu</label><br>
            <input type="number" name="ksztalt" id="ksztalt"><br>
            <label>Skomponuj swój kolor, podaj RGB: </label><br>
            R: <input type="number" name="R" id="R">
            G: <input type="number" name="G" id="G">
            B: <input type="number" name="B" id="B">
            <input type="button" value="Zamów">
            <p>Wybrany kształt</p>
            <input type="button" value="Wybrany kolor">
        </div>
    </div>
    <div id="stopka">
        Autor strony: <i>XXXXXXXXXX</i>
    </div>
</body>
</html>
