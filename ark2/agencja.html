<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agencja.css">
    <title>Kup mieszkanie</title>
</head>
<body>
    <div id="lewy">
        <h1>AGENCJA NIERUCHOMOŚCI</h1>
        <h3>OFERUJEMY</h3>
        <ol>
            <li>Nowe mieszkania</li>
            <li> Domy w naszym mieście</li>
            <li>Domy w okolicy</li>
        </ol>
        <h3>NASI PRACOWNICY</h3>
        <table>
            <tr>
                <td rowspan="3">Jan Nowak <br> Prezes</td>
                <td>Anna Kowalska</td>
            </tr>
            <tr>
                
                <td>Katarzyna Nowakowska</td>
            </tr>
            <tr>
               
                <td>Krzysztof Kowalewski</td>
            </tr>
        </table>
    </div>
    <div id="prawy">
        <h1>KALKULATOR CENY MIESZKANIA</h1>
        <div>
            <label for="">Podaj metraż mieszkania w m<sup>2</sup></label><br>
            <input type="text" id="metraz">
        </div>
        <div>
            <label for="">Liczba pokoi z zamontowanym okablowaniem sieciowym<sup>2</sup></label>
            <br><input type="text" id='pokoje'>
        </div>
        <div>
            <input type="checkbox" id='kafelki'>Kafelki w łazience?
        </div>
        <input type="button" value="OBLICZ" id='oblicz'><br>
        <div id="wynik"></div>
    </div>
    <div id="stopka">
<p>„Autor strony: XXXXXXX<img src="domek.png" alt="nieruchomości" ></p>


    </div>
    <script>
        window.onload = function(){
            document.querySelector("#oblicz").onclick = function(){
                const zaMetr2 = 4000;
                const siecPokoj = 1000;
                const kafelki = 2000;
                let metry2 = parseFloat(document.querySelector("#metraz").value);
                let ilPokoje = parseInt(document.querySelector("#pokoje").value);
                let czyKafelki = document.querySelector("#kafelki").checked;
                console.log(metry2,ilPokoje,czyKafelki);
                if(isNaN(metry2) || isNaN(ilPokoje)){
                    document.querySelector("#wynik").innerHTML = "Błędne dane!!!";
                    return;
                }
                let k = czyKafelki ? kafelki : 0;
                let koszt = zaMetr2*metry2+ilPokoje*siecPokoj +k;
                document.querySelector("#wynik").innerHTML = "Koszt mieszkania: "+koszt+" zł.";
            }
        }
    </script>
</body>
</html>
